<!DOCTYPE html>
<html>
<head>
  <title>Company Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fd1;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Company Portal</h2>
    <div id="landing">
      <button onclick="showCreateCompany()">Create Company</button>
      <button onclick="showLogin()">Company Login</button>
    </div>

    <div id="createCompany" style="display:none;">
      <h3>Create Company</h3>
      <input type="text" id="companyName" placeholder="Company Name" required>
      <input type="email" id="companyEmail" placeholder="Email" required>
      <input type="password" id="companyPassword" placeholder="Password" required>
      <button onclick="submitCompany()">Register</button>
      <button onclick="back()">Back</button>
    </div>

    <div id="login" style="display:none;">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <select id="role">
        <option value="Manager">Manager (MD)</option>
        <option value="Employee">Employee</option>
      </select>
      <button onclick="loginCompany()">Login</button>
      <button onclick="back()">Back</button>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVJ9POlg2gAWOHV0tGaEa7KLSyvzTroAC6BB2JKQiOWKc6vzCEdWMkDjVZfxM2mzJXTw/exec';

    function showCreateCompany() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("createCompany").style.display = "block";
    }

    function showLogin() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function back() {
      document.getElementById("createCompany").style.display = "none";
      document.getElementById("login").style.display = "none";
      document.getElementById("landing").style.display = "block";
    }

    function submitCompany() {
      const data = new FormData();
      data.append("action", "register");
      data.append("companyName", document.getElementById("companyName").value);
      data.append("email", document.getElementById("companyEmail").value);
      data.append("password", document.getElementById("companyPassword").value);

      fetch(scriptURL, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => alert('Error: ' + error.message));
    }

    function loginCompany() {
      const data = new FormData();
      data.append("action", "login");
      data.append("email", document.getElementById("loginEmail").value);
      data.append("password", document.getElementById("loginPassword").value);
      data.append("role", document.getElementById("role").value);

      fetch(scriptURL, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        if (result.includes("Success")) {
          localStorage.setItem("email", document.getElementById("loginEmail").value);
          localStorage.setItem("role", document.getElementById("role").value);
          window.location.href = (document.getElementById("role").value === 'Manager') ? "manager.html" : "dataentry.html";
        } else {
          alert(result);
        }
      })
      .catch(error => alert('Login Error: ' + error.message));
    }
  </script>
</body>
</html>
